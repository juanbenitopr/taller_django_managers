{% extends 'base.html' %}
{% block content %}
    {% for book in books %}
        <article>
            <p>position: {{ forloop.counter }}</p>
            <p>title: {{ book.title }}</p>
            <p>author: {{ book.author.username }}</p>
            <p>rating: {{ book.rating }}</p>
        </article>
    {% endfor %}
{% endblock %}
